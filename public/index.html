<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>q-url</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<header>
    <a href="/">
        <img alt="q-url logo" class="logo" src="https://i.imgur.com/OobxsUx.png">
    </a>
</header>
<main id="app">
    <form @submit.prevent="createUrl()" class="form" v-if="formVisible">
        <div class="error" v-if="error">
            {{error}}
        </div>
        <input class="input" id="url" name="url" placeholder="enter a url" type="text" v-model="url">
        <input class="input" id="stamp" name="stamp" placeholder="enter a stamp" type="text" v-model="stamp">
        <input class="input" id="usages" name="usages" placeholder="enter usages" type="text" v-model="usages">
        <button class="create" type="submit">create</button>
    </form>
    <div v-if="link">
        <div style="display: flex; margin: 16px">
            <p class="created info">Your quick url is: <a :href="link" class="js-copy-link" id="link">{{link}}</a></p>
            <button class="create btn" onclick="copyLink()">copy</button>
        </div>
        <!-- TODO: handle the usages left -->
        <!--<p class="created">Usages left: {{usagesLeft}}</p>-->
    </div>
</main>
<script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
